
<h5> Comments</h5>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="write your comment" #val value="something">
  </mat-form-field>
  <button mat-raised-button routerLinkActive="mat-accent" (click)="onclick(val)">Submit</button>
</form>
<!--<h6> result {{comment}}</h6>-->


<table>
  <thead>
  <th>Username</th>
  <th>Comment</th>
  </thead>
  <tbody>
  <tr *ngFor="let com of comment">
    <td>{{com}}</td>
  </tr>
  </tbody>
</table>
