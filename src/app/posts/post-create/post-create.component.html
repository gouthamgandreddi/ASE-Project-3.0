 <mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput
             type="text"
             name="title"
             formControlName="title"
             placeholder="enter to create post"
             floating>
      <mat-error *ngIf="form.get('title').invalid">'title is required' </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">select image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input matInput type="text"
             name="content"
             formControlName="content"
             placeholder="content here"
             floating>
      <mat-error *ngIf="form.get('content').invalid">'content is required'</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text"
             name="githubUrl"
             formControlName="githubUrl"
             placeholder="github link"
             floating>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text"
             name="dataLink"
             formControlName="dataLink"
             placeholder="data source link"
             floating>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="text"
             name="category"
             formControlName="category"
             placeholder="enter category of the model"
             floating>
      <mat-error *ngIf="form.get('category').invalid">'category is required' </mat-error>

    </mat-form-field>
    <hr>
    <button mat-raised-button color="accent" type="submit">Save</button>

  </form>
</mat-card>
